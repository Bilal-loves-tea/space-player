<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Player</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="space-particles" id="spaceParticles"></div>

    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">Space Player</a>

            <div class="search-container">
                <input type="text" class="search-bar" id="searchInput" placeholder="Search the galaxy for videos..." onkeypress="handleSearch(event)">
            </div>

            <div class="user-actions">
                <button class="menu-btn" onclick="toggleMenu()">☰</button>
            </div>
        </div>
    </header>

    <!-- Side Menu -->
    <div class="menu-overlay" id="menuOverlay" onclick="closeMenu()"></div>
    <div class="side-menu" id="sideMenu">
        <div class="side-menu-header">
            <div class="menu-title">Options</div>
            <button class="close-btn" onclick="closeMenu()">✕</button>
        </div>
        <a href="#settings" class="menu-item">Settings</a>
        <a href="#help" class="menu-item">Help</a>
        <a href="#about" class="menu-item">About</a>
        <a href="http://192.168.1.100:3001/admin.html" class="menu-item admin">Admin Portal</a>
    </div>

    <main class="main-content">
        <!-- Loading indicator -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading videos from the galaxy...</p>
        </div>

        <!-- Categories -->
        <div class="categories" id="categoriesContainer">
            <button class="category-btn active" data-category="">All Videos</button>
            <!-- Dynamic categories will be loaded here -->
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <p>Houston, we have a problem! Unable to load videos.</p>
            <button onclick="fetchVideos()" class="retry-btn">Retry</button>
        </div>

        <!-- No Results -->
        <div id="noResults" class="no-results" style="display: none;">
            <p>No videos found in this sector of the galaxy.</p>
        </div>

        <!-- Stats section removed - cleaner user interface -->

        <!-- Featured Videos Section -->
        <div class="section-header">Featured Videos</div>

        <!-- Videos Grid -->
        <div class="videos-grid" id="videosGrid">
            <!-- Video cards will be generated by JavaScript -->
        </div>

        <!-- Recent Uploads Section (if we want to separate them) -->
        <div class="section-header" id="recentHeader" style="display: none;">Recent Uploads</div>
        <div class="videos-grid" id="recentVideosGrid" style="display: none;">
            <!-- Recent video cards will be generated by JavaScript -->
        </div>
    </main>

    <div class="div-space"></div>

    <footer class="footer">
        <div class="footer-contact">
            Space Player - Contact: <a href="mailto:bilalirshad2020@outlook.com" class="footer-email">bilalirshad2020@outlook.com</a>
        </div>
    </footer>

    <script src="js/index.js"></script>
</body>
</html>
